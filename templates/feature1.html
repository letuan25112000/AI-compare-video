<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AI検出 - ビデオ異常検知</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        color: #fff;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 40px 50px;
        width: 420px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1 {
        font-size: 1.6em;
        margin-bottom: 25px;
      }

      label {
        font-weight: bold;
        display: block;
        text-align: left;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid transparent;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        font-size: 15px;
      }

      input[type="text"]:focus,
      input[type="file"]:focus {
        outline: none;
        border: 2px solid #00bcd4;
        background: rgba(255, 255, 255, 0.2);
      }

      input[type="file"]::file-selector-button {
        background-color: #00bcd4;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 15px;
        margin-right: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      input[type="file"]::file-selector-button:hover {
        background-color: #0097a7;
      }

      button {
        background: linear-gradient(135deg, #00bcd4, #2196f3);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      button:hover {
        background: linear-gradient(135deg, #0097a7, #1976d2);
        transform: translateY(-2px);
      }

      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        font-size: 22px;
        font-weight: bold;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        border: 6px solid #ccc;
        border-top: 6px solid #00bcd4;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin-right: 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      ::placeholder {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>機能① 映像内の異常検出</h1>
      <form
        id="uploadForm"
        action="/feature1"
        method="POST"
        enctype="multipart/form-data"
      >
        <label>通知を受け取るメールアドレス:</label>
        <input
          type="text"
          name="email"
          placeholder="メールアドレスを入力..."
          required
        />

        <label>処理したいビデオを選択:</label>
        <input type="file" name="video" accept="video/*" required />

        <button type="submit">AIでビデオを解析</button>
      </form>
    </div>

    <div id="loading" class="loading-overlay">
      <div style="display: flex; align-items: center">
        <div class="spinner"></div>
        AIでビデオを処理中です。少々お待ちください...
      </div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const loading = document.getElementById("loading");
      form.addEventListener("submit", () => {
        loading.style.display = "flex";
      });
    </script>
  </body>
</html>
