<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>解析結果 - AI映像検出</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      {% if changes %}
      <h3>検出された異常一覧</h3>
      <div class="error-list">
        {% for c, img in combined %}
        <div class="error-item">
          <p>
            <b>{{ c.start }}秒 ～ {{ c.end }}秒</b> の間に異常を検出しました。
          </p>
          {% if img %}
          <img
            src="{{ url_for('static', filename='results/' + img) }}"
            alt="異常画像"
            class="error-image"
          />
          {% endif %}
        </div>
        {% endfor %}
      </div>
      <p>レポートを以下のメールアドレスへ送信しました：<b>{{ email }}</b></p>
      {% else %}
      <p>異常は検出されませんでした。</p>
      {% endif %}

      <a href="{{ url_for('index') }}" class="btn">戻る</a>
    </div>
  </body>
</html>
