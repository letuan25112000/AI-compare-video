<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AI映像検出システム - ホーム</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        color: #fff;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 50px 60px;
        width: 420px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1 {
        font-size: 1.8em;
        margin-bottom: 30px;
      }

      p {
        color: #ccc;
        font-size: 15px;
        margin-bottom: 35px;
        line-height: 1.5;
      }

      .btn {
        display: block;
        width: 100%;
        background: linear-gradient(135deg, #00bcd4, #2196f3);
        color: white;
        text-decoration: none;
        padding: 14px 0;
        border-radius: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
        font-weight: bold;
      }

      .btn:hover {
        background: linear-gradient(135deg, #0097a7, #1976d2);
        transform: translateY(-2px);
      }

      footer {
        margin-top: 25px;
        font-size: 13px;
        color: #aaa;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>AI映像検出システム</h1>
      <p>実行する機能を選択してください。</p>

      <a href="/feature1" class="btn">機能① 映像内の異常検出</a>
      <a href="/feature2" class="btn">機能② データ解析・レポート生成</a>

      <footer>© 2025 AI Detection System</footer>
    </div>
  </body>
</html>
